<div class="col-md-8 order-md-1">
    <form class="form-signin">
      
        <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
      
        <label for="username" class="sr-only">User</label>
        <input [(ngModel)]="user.username" type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
      
        <label for="password" class="sr-only">Password</label>
        <input [(ngModel)]="user.password" type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
        <br>
        
      </form>
</div>
